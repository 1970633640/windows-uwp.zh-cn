additionalContent:
  sections:
  - title: 任务
    items:
    - title: 构建桌面应用
      summary: 为运行 Windows 的电脑构建 UWP、Win32、WPF 和 Windows 窗体桌面应用。
      url: /windows/apps/desktop/
    - title: 实现桌面应用的现代化
      summary: 增强现有的桌面应用程序，以使用 Windows 10 中的最新功能。
      url: /windows/apps/desktop/modernize
    - title: 针对 Windows 功能进行开发
      summary: 了解不同应用平台中 Windows 功能的支持方式。
      url: /windows/apps/features-and-technologies/
    - title: 查找代码示例
      summary: 了解如何通过试用我们的示例构建出色的应用。
      url: https://developer.microsoft.com/windows/samples
    - title: 针对移动设备进行开发
      summary: 探索 Microsoft 服务，以便构建安全、可靠且基于云的移动应用程序。
      url: https://docs.microsoft.com/azure/mobile-apps/
    - title: 通过 Python、Node.js 等进行开发
      summary: 设置 Windows 计算机以使用各种跨平台技术，如 Python、Node.js 等。
      url: /windows/dev-environment/
    - title: 发布到 Microsoft Store
      summary: 使用合作伙伴中心将 Windows 应用和游戏发布到 Microsoft Store。
      url: /windows/uwp/publish/
    - title: 使应用可供访问
      summary: 将辅助功能内置于应用程序中，使其可供能力不同的各种用户使用。
      url: /windows/apps/accessibility/
  - title: 技术
    items:
    - title: 面向开发人员的新增功能
      summary: 了解 Windows 10 中的最新开发人员功能。
      url: https://developer.microsoft.com/windows/windows-10-for-developers
    - title: Windows AI
      summary: 使用 Windows AI 构建智能解决方案来处理应用中的复杂问题。
      url: https://docs.microsoft.com/windows/ai/
    - title: 适用于 IoT 的 Windows
      summary: 为适用于 IoT 的 Windows 平台构建解决方案。
      url: https://docs.microsoft.com/windows/iot-core/
    - title: MSIX
      summary: 采用新式通用打包格式打包和部署任何 Windows 应用。
      url: https://docs.microsoft.com/windows/msix/
    - title: Windows 上的容器
      summary: 在运行快速、完全隔离的 Windows 环境中将应用程序与其依赖项打包在一起。
      url: https://docs.microsoft.com/virtualization/windowscontainers/
    - title: 混合现实
      summary: 为 HoloLens 等设备构建协作式混合现实解决方案。
      url: https://docs.microsoft.com/windows/mixed-reality/
    - title: Project Rome
      summary: 为应用构建跨设备体验。
      url: https://docs.microsoft.com/windows/project-rome/
    - title: Microsoft Graph
      summary: 利用统一的可编程性模型构建可与数百万用户的数据进行交互的应用。
      url: https://docs.microsoft.com/graph/
